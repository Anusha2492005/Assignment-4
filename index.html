<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #4f46e5;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .btn-login {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: #ffffff;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.75rem;
      margin-top: 10px;
      border: none;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }

    #res {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="login-title">Login Portal</h2>
    <div class="mb-3">
      <input type="number" class="form-control" id="num" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pass" placeholder="Password" />
    </div>
    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p id="res"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
